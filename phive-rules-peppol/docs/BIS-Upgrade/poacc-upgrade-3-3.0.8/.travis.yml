sudo: required
language: bash
services:
- docker
script:
- sh build.sh

deploy:
 - provider: s3
   access_key_id:
     secure: 
   secret_access_key:
     secure: 
   bucket:
     secure: 
   region: eu-west-1
   local-dir: target/site
   upload-dir: poacc/upgrade-3
   acl: public_read
   skip_cleanup: true
   on:
    repo: OpenPEPPOL/poacc-upgrade-3
    branch: master
    
 - provider: s3
   access_key_id:
     secure: 
   secret_access_key:
     secure: 
   bucket:
     secure: 
   region: eu-west-1
   local-dir: target/site
   upload-dir: $TRAVIS_BRANCH/poacc/upgrade-3
   acl: public_read
   skip_cleanup: true
   on:
    repo: OpenPEPPOL/poacc-upgrade-3
    all_branches: true
    condition: $TRAVIS_BRANCH != 'master'
